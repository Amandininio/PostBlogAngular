<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <h2>Connexion</h2>
        <form   [formGroup]="signInForm"
                (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input  type="text"
                            id="email"
                            class="form-control"
                            formControlName="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe (6 caractères requis)</label>
                    <input  type="password"
                            id="password"
                            class="form-control"
                            formControlName="password">
                </div>
                <button class="btn btn-primary"
                        type="submit"
                        [disabled]="signInForm.invalid"> Connexion</button>
        </form>
        <p  class="text-danger"
            *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="bg-warning text-center">Il faut créer un compte (même bidon) afin d'accéder à l'application. <button class="btn btn-warning" (click)="goSignUp()">Cliquez ici</button></p>
    </div>


</div>
